<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Handyman â€” GBP Review Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,400&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0F1117;
    --surface: #181B24;
    --surface-raised: #1F2330;
    --border: rgba(255,255,255,0.06);
    --text: #E8E9ED;
    --text-dim: #8B8F9E;
    --accent: #4F8CFF;
    --accent-glow: rgba(79,140,255,0.15);
    --gold: #F5C542;
    --gold-dim: rgba(245,197,66,0.12);
    --orange: #F28C38;
    --orange-dim: rgba(242,140,56,0.12);
    --green: #34D399;
    --green-dim: rgba(52,211,153,0.1);
    --red: #EF4444;
    --red-dim: rgba(239,68,68,0.1);
    --radius: 14px;
    --radius-sm: 8px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Grain overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 9999;
  }

  /* Top ambient glow */
  .ambient {
    position: fixed;
    top: -260px;
    left: 50%;
    transform: translateX(-50%);
    width: 900px;
    height: 520px;
    background: radial-gradient(ellipse, rgba(79,140,255,0.08), transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  /* Layout */
  .shell {
    max-width: 1120px;
    margin: 0 auto;
    padding: 48px 28px 80px;
    position: relative;
    z-index: 1;
  }

  /* Header */
  header {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 40px;
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .brand-icon {
    width: 44px; height: 44px;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--accent), #7B61FF);
    display: grid; place-items: center;
    font-size: 20px;
    box-shadow: 0 4px 20px rgba(79,140,255,0.25);
  }
  .brand h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 26px;
    letter-spacing: -0.3px;
    line-height: 1.1;
  }
  .brand h1 span {
    display: block;
    font-family: 'DM Sans', sans-serif;
    font-weight: 300;
    font-size: 13px;
    color: var(--text-dim);
    letter-spacing: 1.6px;
    text-transform: uppercase;
    margin-top: 4px;
  }

  .header-actions {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .refresh-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: var(--surface-raised);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 500;
    padding: 10px 22px;
    border-radius: 50px;
    cursor: pointer;
    transition: all .25s ease;
  }
  .refresh-btn:hover {
    background: var(--accent);
    border-color: var(--accent);
    box-shadow: 0 4px 24px rgba(79,140,255,0.3);
  }
  .refresh-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .refresh-btn svg {
    width: 16px; height: 16px;
    transition: transform .4s ease;
  }
  .refresh-btn.spinning svg {
    animation: spin .8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .refresh-btn.pull-live {
    background: linear-gradient(135deg, #7B61FF, var(--accent));
    border-color: transparent;
  }
  .refresh-btn.pull-live:hover {
    box-shadow: 0 4px 24px rgba(123,97,255,0.4);
  }

  /* Status toast */
  .toast {
    position: fixed;
    top: 24px;
    right: 24px;
    padding: 14px 22px;
    border-radius: 12px;
    font-size: 13px;
    font-weight: 500;
    z-index: 10000;
    transform: translateX(120%);
    transition: transform .35s cubic-bezier(.4,0,.2,1);
    max-width: 380px;
  }
  .toast.show { transform: translateX(0); }
  .toast.success { background: var(--green-dim); color: var(--green); border: 1px solid rgba(52,211,153,0.2); }
  .toast.error   { background: var(--red-dim); color: var(--red); border: 1px solid rgba(239,68,68,0.2); }
  .toast.info    { background: var(--accent-glow); color: var(--accent); border: 1px solid rgba(79,140,255,0.2); }

  /* KPI cards */
  .kpi-row {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    margin-bottom: 36px;
  }
  .kpi {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 26px 28px;
    position: relative;
    overflow: hidden;
  }
  .kpi::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    border-radius: var(--radius) var(--radius) 0 0;
  }
  .kpi:nth-child(1)::after { background: linear-gradient(90deg, var(--accent), transparent); }
  .kpi:nth-child(2)::after { background: linear-gradient(90deg, var(--gold), transparent); }
  .kpi:nth-child(3)::after { background: linear-gradient(90deg, var(--green), transparent); }

  .kpi-label {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1.4px;
    color: var(--text-dim);
    margin-bottom: 10px;
  }
  .kpi-value {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    font-weight: 700;
    letter-spacing: -1px;
    line-height: 1;
  }
  .kpi:nth-child(1) .kpi-value { color: var(--accent); }
  .kpi:nth-child(2) .kpi-value { color: var(--gold); }
  .kpi:nth-child(3) .kpi-value { color: var(--green); }

  .kpi-sub {
    font-size: 12px;
    color: var(--text-dim);
    margin-top: 6px;
  }

  /* Table */
  .table-wrap {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
  }
  .table-header-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 26px;
    border-bottom: 1px solid var(--border);
  }
  .table-title {
    font-weight: 700;
    font-size: 15px;
    letter-spacing: -0.2px;
  }
  .table-count {
    font-size: 12px;
    color: var(--text-dim);
    background: var(--surface-raised);
    padding: 4px 12px;
    border-radius: 50px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }
  thead th {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: var(--text-dim);
    font-weight: 500;
    padding: 14px 26px;
    text-align: left;
    border-bottom: 1px solid var(--border);
    background: var(--surface-raised);
  }
  thead th:nth-child(3),
  thead th:nth-child(4) { text-align: right; }

  tbody tr {
    transition: background .15s ease;
    animation: fadeRow .4s ease both;
  }
  tbody tr:hover { background: rgba(255,255,255,0.02); }

  @keyframes fadeRow {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  tbody td {
    padding: 14px 26px;
    font-size: 14px;
    border-bottom: 1px solid var(--border);
    vertical-align: middle;
  }
  tbody td:nth-child(3),
  tbody td:nth-child(4) { text-align: right; font-variant-numeric: tabular-nums; }

  .rank {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 28px; height: 28px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: 700;
    background: var(--surface-raised);
    color: var(--text-dim);
  }
  tbody tr:nth-child(1) .rank,
  tbody tr:nth-child(2) .rank,
  tbody tr:nth-child(3) .rank {
    background: var(--accent-glow); color: var(--accent);
  }

  .loc-name { font-weight: 500; }

  /* Star rating */
  .stars {
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
  .stars-visual {
    display: inline-flex;
    gap: 1px;
  }
  .star {
    width: 14px; height: 14px;
    fill: var(--gold);
  }
  .star.empty { fill: #2A2E3B; }
  .star.half { fill: url(#halfGrad); }
  .stars-num {
    font-weight: 700;
    font-size: 14px;
    font-variant-numeric: tabular-nums;
  }

  .review-count {
    font-weight: 700;
  }

  /* Status badges */
  .badge {
    display: inline-block;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.5px;
    padding: 3px 10px;
    border-radius: 50px;
  }
  .badge-ok    { background: var(--green-dim); color: var(--green); }
  .badge-warn  { background: var(--gold-dim); color: var(--gold); }
  .badge-alert { background: var(--orange-dim); color: var(--orange); }

  /* Loading skeleton */
  .skeleton-row td {
    position: relative;
    overflow: hidden;
  }
  .skeleton-row td::after {
    content: '';
    display: block;
    width: 60%;
    height: 14px;
    border-radius: 6px;
    background: var(--surface-raised);
    animation: shimmer 1.5s ease infinite;
  }
  @keyframes shimmer {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 0.8; }
  }

  /* Timestamp footer */
  .footer {
    text-align: center;
    margin-top: 32px;
    font-size: 12px;
    color: var(--text-dim);
    letter-spacing: 0.3px;
  }

  /* Responsive */
  @media (max-width: 680px) {
    .kpi-row { grid-template-columns: 1fr; }
    header { flex-direction: column; align-items: flex-start; }
    .header-actions { width: 100%; }
    thead th, tbody td { padding: 12px 16px; font-size: 12px; }
    .kpi-value { font-size: 30px; }
  }
</style>
</head>
<body>

<!-- Hidden SVG defs for half-star gradient -->
<svg width="0" height="0" style="position:absolute">
  <defs>
    <linearGradient id="halfGrad">
      <stop offset="50%" stop-color="#F5C542"/>
      <stop offset="50%" stop-color="#2A2E3B"/>
    </linearGradient>
  </defs>
</svg>

<div class="ambient"></div>
<div class="toast" id="toast"></div>

<div class="shell">
  <header>
    <div class="brand">
      <div class="brand-icon">ðŸ”§</div>
      <h1>Local Handyman<span>GBP Review Dashboard</span></h1>
    </div>
    <div class="header-actions">
      <button class="refresh-btn" onclick="loadData(false)" id="btnLoad">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/>
          <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
        </svg>
        Reload Dashboard
      </button>
      <button class="refresh-btn pull-live" onclick="loadData(true)" id="btnRefresh">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 11-6.22-8.56"/>
          <polyline points="21 3 21 12 12 12"/>
        </svg>
        Pull Fresh Reviews
      </button>
    </div>
  </header>

  <!-- KPI Cards -->
  <div class="kpi-row">
    <div class="kpi">
      <div class="kpi-label">Total Reviews</div>
      <div class="kpi-value" id="totalReviews">â€”</div>
      <div class="kpi-sub" id="locCount"></div>
    </div>
    <div class="kpi">
      <div class="kpi-label">Organization Avg Rating</div>
      <div class="kpi-value" id="avgRating">â€”</div>
      <div class="kpi-sub">across all territories</div>
    </div>
    <div class="kpi">
      <div class="kpi-label">Territories Active</div>
      <div class="kpi-value" id="activeCount">â€”</div>
      <div class="kpi-sub" id="zeroCount"></div>
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrap">
    <div class="table-header-bar">
      <div class="table-title">Territories</div>
      <div class="table-count" id="tableCount"></div>
    </div>
    <table>
      <thead>
        <tr>
          <th style="width:50px">#</th>
          <th>Territory</th>
          <th>Rating</th>
          <th>Reviews</th>
          <th style="width:90px">Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="footer" id="footer">Last updated: â€”</div>
</div>

<script>
// =====================================================
// CONFIGURATION â€” Set your deployed Apps Script URL here
// =====================================================
const APPS_SCRIPT_URL = 'YOUR_DEPLOYED_APPS_SCRIPT_WEB_APP_URL_HERE';
// Example: 'https://script.google.com/a/macros/yourdomain.com/s/AKfycb.../exec'


// ===== TOAST NOTIFICATIONS =====
function showToast(message, type = 'info', duration = 4000) {
  const toast = document.getElementById('toast');
  toast.className = 'toast ' + type;
  toast.textContent = message;
  requestAnimationFrame(() => toast.classList.add('show'));
  setTimeout(() => toast.classList.remove('show'), duration);
}


// ===== LOAD DATA =====
async function loadData(refresh = false) {
  const btnLoad = document.getElementById('btnLoad');
  const btnRefresh = document.getElementById('btnRefresh');
  const activeBtn = refresh ? btnRefresh : btnLoad;

  activeBtn.classList.add('spinning');
  btnLoad.disabled = true;
  btnRefresh.disabled = true;

  // Show skeleton loading
  showSkeleton();

  if (refresh) {
    showToast('Pulling fresh reviews from Googleâ€¦ this may take a moment', 'info', 8000);
  }

  try {
    const url = refresh
      ? APPS_SCRIPT_URL + '?refresh=true'
      : APPS_SCRIPT_URL;

    const response = await fetch(url);

    if (!response.ok) {
      throw new Error('HTTP ' + response.status);
    }

    const data = await response.json();

    if (data.error) {
      throw new Error(data.error);
    }

    render(data.locations, data.generatedAt);
    showToast(
      refresh ? 'Reviews refreshed successfully!' : 'Dashboard loaded!',
      'success'
    );

  } catch (err) {
    console.error('Load error:', err);
    showToast('Failed to load data: ' + err.message, 'error', 6000);

    // If first load fails and we have no data, show a helpful message
    const tbody = document.getElementById('tableBody');
    if (tbody.children.length === 0 || tbody.querySelector('.skeleton-row')) {
      tbody.innerHTML = `
        <tr>
          <td colspan="5" style="text-align:center; padding:40px; color:var(--text-dim)">
            Could not connect to the data source.<br>
            <small style="opacity:0.6">Make sure the Apps Script URL is configured and deployed.</small>
          </td>
        </tr>`;
    }
  } finally {
    activeBtn.classList.remove('spinning');
    btnLoad.disabled = false;
    btnRefresh.disabled = false;
  }
}


// ===== SKELETON LOADING =====
function showSkeleton() {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';
  for (let i = 0; i < 8; i++) {
    const tr = document.createElement('tr');
    tr.className = 'skeleton-row';
    tr.innerHTML = '<td></td><td></td><td></td><td></td><td></td>';
    tbody.appendChild(tr);
  }
}


// ===== RENDER =====
function render(locations, generatedAt) {
  // Sort descending by review count
  const sorted = [...locations].sort((a, b) => b.reviews - a.reviews);

  // Compute KPIs
  const totalReviews = sorted.reduce((s, l) => s + l.reviews, 0);
  const withReviews = sorted.filter(l => l.reviews > 0);
  const avgRating = withReviews.length
    ? withReviews.reduce((s, l) => s + l.rating * l.reviews, 0) / totalReviews
    : 0;
  const activeCount = withReviews.length;
  const zeroCount = sorted.length - activeCount;

  document.getElementById('totalReviews').textContent = totalReviews.toLocaleString();
  document.getElementById('locCount').textContent = `across ${sorted.length} territories`;
  document.getElementById('avgRating').textContent = avgRating.toFixed(2) + ' â˜…';
  document.getElementById('activeCount').textContent = activeCount;
  document.getElementById('zeroCount').textContent = zeroCount > 0
    ? `${zeroCount} with zero reviews`
    : 'all territories have reviews';
  document.getElementById('tableCount').textContent = `${sorted.length} territories`;

  // Find latest update
  const latestUpdate = sorted.reduce((max, l) => {
    if (!l.updated) return max;
    const d = new Date(l.updated);
    return d > max ? d : max;
  }, new Date(0));

  const displayTime = generatedAt ? new Date(generatedAt) : latestUpdate;
  document.getElementById('footer').textContent =
    'Last updated: ' + displayTime.toLocaleString('en-US', {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
      hour: '2-digit', minute: '2-digit'
    });

  // Build table
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';

  sorted.forEach((loc, i) => {
    const tr = document.createElement('tr');
    tr.style.animationDelay = `${i * 0.03}s`;

    const isZero = loc.reviews === 0;
    const isBelowAvg = !isZero && loc.rating < 4.5;

    // Status
    let badgeClass = 'badge-ok', badgeText = 'Good';
    if (isZero) { badgeClass = 'badge-alert'; badgeText = 'No Reviews'; }
    else if (isBelowAvg) { badgeClass = 'badge-warn'; badgeText = 'Below 4.5'; }

    // Stars SVG
    const starsSvg = buildStars(loc.rating);

    tr.innerHTML = `
      <td><span class="rank">${i + 1}</span></td>
      <td class="loc-name">${cleanName(loc.name)}</td>
      <td>
        <span class="stars">
          <span class="stars-visual">${starsSvg}</span>
          <span class="stars-num">${isZero ? 'â€”' : loc.rating.toFixed(1)}</span>
        </span>
      </td>
      <td><span class="review-count">${isZero ? '0' : loc.reviews}</span></td>
      <td><span class="badge ${badgeClass}">${badgeText}</span></td>
    `;
    tbody.appendChild(tr);
  });
}

function cleanName(name) {
  return name.replace(/^Local Handyman\s*[-â€“â€”]?\s*/i, '').trim() || name;
}

function buildStars(rating) {
  let html = '';
  for (let i = 1; i <= 5; i++) {
    if (rating >= i) {
      html += `<svg class="star" viewBox="0 0 20 20"><path d="M10 1.5l2.47 5.01 5.53.8-4 3.9.94 5.49L10 14.26 5.06 16.7l.94-5.49-4-3.9 5.53-.8L10 1.5z"/></svg>`;
    } else if (rating >= i - 0.5) {
      html += `<svg class="star half" viewBox="0 0 20 20"><path d="M10 1.5l2.47 5.01 5.53.8-4 3.9.94 5.49L10 14.26 5.06 16.7l.94-5.49-4-3.9 5.53-.8L10 1.5z"/></svg>`;
    } else {
      html += `<svg class="star empty" viewBox="0 0 20 20"><path d="M10 1.5l2.47 5.01 5.53.8-4 3.9.94 5.49L10 14.26 5.06 16.7l.94-5.49-4-3.9 5.53-.8L10 1.5z"/></svg>`;
    }
  }
  return html;
}


// ===== INITIAL LOAD =====
// Auto-load on page open
if (APPS_SCRIPT_URL && !APPS_SCRIPT_URL.includes('YOUR_DEPLOYED')) {
  loadData(false);
} else {
  document.getElementById('tableBody').innerHTML = `
    <tr>
      <td colspan="5" style="text-align:center; padding:40px; color:var(--text-dim)">
        ðŸ‘‹ Set your <code>APPS_SCRIPT_URL</code> at the top of this file to connect to your Google Sheet.<br>
        <small style="opacity:0.6; margin-top:8px; display:block">See the README for deployment instructions.</small>
      </td>
    </tr>`;
}
</script>

</body>
</html>
